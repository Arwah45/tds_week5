name: Daily Commit

on:
  schedule:
    # Runs every day at 07:00 UTC (you can change the hour/minute if needed)
    - cron: '0 7 * * *'
  workflow_dispatch:  # allows manual trigger for testing

jobs:
  auto-commit-job:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # important: allows pushing commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update file - 24f1001556@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "24f1001556@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit - $(date -u)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
